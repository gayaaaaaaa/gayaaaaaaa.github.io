  # 歷史課 - 文藝復興

  文藝復興運動起源於14世紀的義大利，是歐洲文化藝術的重要轉折點。代表人物包括達文西、米開朗基羅等大師。這個時期強調人文主義精神。

  ## 歷史背景

  文藝復興（Renaissance）是14到17世紀發生在歐洲的文化運動，標誌著中世紀的結束和現代時期的開始。

  ## 重要特點

  - **人文主義**: 強調人的價值和尊嚴
  - **古典復興**: 重新發現古希臘和羅馬文化
  - **藝術創新**: 透視法、光影技巧等新技術

  ## 代表人物

  ### 達文西 (Leonardo da Vinci)
  - 《蒙娜麗莎》
  - 《最後的晚餐》
  - 同時是科學家和發明家

  ### 米開朗基羅 (Michelangelo)
  - 《大衛像》
  - 西斯汀禮拜堂天頂畫
  - 聖彼得大教堂設計

  ## 影響

  文藝復興對後世的影響深遠，促進了：
  - 科學革命
  - 宗教改革
  - 現代思想的發展

