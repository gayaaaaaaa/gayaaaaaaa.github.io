  # 數學課 - 三角函數

  今天學習了 sin、cos、tan 的基本概念。三角函數在直角三角形中的應用非常重要，需要記住基本的公式和定理。

  ## 基本概念

  三角函數是數學中非常重要的工具，主要用於解決與角度和邊長相關的問題。

  - **正弦 (sin)**: 對邊 / 斜邊
  - **餘弦 (cos)**: 鄰邊 / 斜邊
  - **正切 (tan)**: 對邊 / 鄰邊

  ## 重要公式

  正弦定理和餘弦定理是解題的關鍵工具：

  ### 正弦定理

  ```
  a/sin(A) = b/sin(B) = c/sin(C)
  ```

  ### 餘弦定理

  ```
  c² = a² + b² - 2ab·cos(C)
  ```

  ## 應用

  三角函數在實際應用中非常廣泛，包括：
  - 測量高度和距離
  - 工程計算
  - 物理學中的波動和振動

