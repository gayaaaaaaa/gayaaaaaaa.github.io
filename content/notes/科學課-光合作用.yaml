  # 科學課 - 光合作用

  光合作用是植物利用光能將二氧化碳和水轉換成葡萄糖和氧氣的過程。這個過程主要發生在葉綠體中，對地球生態系統至關重要。

  ## 基本過程

  光合作用的化學方程式：

  ```
  6CO₂ + 6H₂O + 光能 → C₆H₁₂O₆ + 6O₂
  ```

  也就是說：
  - **輸入**: 二氧化碳、水、光能
  - **輸出**: 葡萄糖、氧氣

  ## 兩個階段

  ### 1. 光反應 (Light Reaction)
  - 發生在葉綠體的類囊體膜
  - 利用光能產生 ATP 和 NADPH
  - 釋放氧氣

  ### 2. 暗反應 (Dark Reaction / Calvin Cycle)
  - 發生在葉綠體的基質
  - 使用 ATP 和 NADPH 固定二氧化碳
  - 產生葡萄糖

  ## 重要性

  光合作用對地球生態系統至關重要：

  - 產生氧氣，維持大氣中的氧氣濃度
  - 固定二氧化碳，減少溫室效應
  - 為食物鏈提供能量基礎

